[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "dist"
  command = "export ELM_HOME=\"elm-stuff\" && tar -xzf elm-cache.tar.gz && ls .elm/0.19.1 && mv -f .elm $ELM_HOME/.elm && ls $ELM_HOME/0.19.1 && npm run build"

[[plugins]]
  package = "netlify-plugin-cache"
    [plugins.inputs]
      paths = ["elm-stuff"]
